spring.application.name=springsecurity-docker

jwt.private.key=classpath:private_key.pem
jwt.public.key=classpath:public_key.pem

spring.sql.init.mode=always
#spring.jpa.defer-datasource-initialization=true

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/tweeter
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.drive-class-name=org.postgresql.Driver
spring.jpa.show-sql=true